query getEmployee {
  employees {
    employeeId
    userId
    employeeName
    department {
      departmentName
    }
  }
}

mutation addEmployee($input: EmployeeAddInput!) {
  employees(input: $input) {
    employeeId
    userId
    employeeName
    departmentName
  }
}

query getEmployeeWorking($dt: String) {
  employeeWorking(dt: $dt) {
    employeeId
    employeeName
    department {
      departmentId
      departmentName
    }
    userId
    workingDate
    workingType
    startAt
    endAt
  }
}
