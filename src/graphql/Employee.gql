query getAllEmployee {
  employees {
    employeeId
    userId
    name
    department {
      departmentId
      departmentName
    }
    contractType
    phone
    email
    startDate
    photoUrl
  }
  departments {
    departmentId
    departmentName
  }
}

query getAllDepartments {
  departments {
    departmentId
    departmentName
  }
}

query getEmployeeWorking($dt: String) {
  employeeWorking(dt: $dt) {
    employeeId
    name
    department {
      departmentId
      departmentName
    }
    userId
    workingDate
    workingType
    startAt
    endAt
  }
}

mutation addEmployee($input: EmployeeInput!) {
  addEmployee(input: $input) {
    userId
    name
    email
    department {
      departmentId
      departmentName
    }
    contractType
    phone
    startDate
    position
  }
}

query getCodes($parents: [String]) {
  codes(parents: $parents) {
    parentCode
    parentName
    codes {
      code
      name
    }
  }
}
